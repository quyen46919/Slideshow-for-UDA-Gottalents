<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardEffect.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="content">
                <h2>01</h2>
                <h3>IT19A1A</h3>
                <p>NHẢY HIỆN ĐẠI</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>02</h2>
                <h3>BA17A3A</h3>
                <p>MÚA CỔ TRUYỀN - HỒN THIÊN ĐẤT VIỆT</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>03</h2>
                <h3>AH18A1A</h3>
                <p>ĐƠN CA - VIỆT NAM ĐẤT NƯỚC TÔI</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>04</h2>
                <h3>BE20A1A</h3>
                <p>TRÌNH DIỄN VIẾT THƯ PHÁP</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>05</h2>
                <h3>BE20A1B</h3>
                <p>VÕ CỔ TRUYỀN VIỆT NAM</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
        speed: 400,
        glare: true,
        "max-glare":1,
	});
    </script>
</body>
</html>
