<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testAnimation.css">
</head>
<body>
    <div class="container">
        <button class="btn1">Mo menu</button>
        <button class="btn2"> tat menuy</button>
        <div class="menu">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus, nihil aut molestiae mollitia hic, dolorem odio id aliquid officia laboriosam architecto blanditiis aspernatur nulla eaque ducimus libero accusamus cum quae!
        </div>
    </div>
    <script>
        //Bước 1 : lấy DOM của các phần tử dùng trong animation
        var btn1 = document.querySelector('button.btn1');
        var btn2 = document.querySelector('button.btn2');
        var menu = document.querySelector('.menu');
        // kiểm tra xem lấy được chưa
        console.log(btn1);
        console.log(btn2);

        // khi ấn vào nút thứ nhất thì thêm class active
        btn1.addEventListener('click',function(){
            menu.classList.add('active');
        })
        // khi ấn vào nút thứ hai thì bỏ class active đó đi
        btn2.addEventListener('click',function(){
            menu.classList.remove('active');
        })
        


    </script>
</body>
</html>
